<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Men Premium</title>
    <style>
        body{
            background-image:url('shop.jpg');
            background-repeat: no-repeat;
            background-size: cover;  
            height: 100vh;
        }
        .logo-img{
            max-height: 150px;
            max-width: 200px;
        }
        .logo{
            margin-left: auto;
            margin-right: auto;
            align-items: center;
            display: block;
        }
        .header{
            display: flex;
            align-items: center;
        }
        .cotainer{
            margin-top: 30px;
            max-width: 800px;
            border: 5px solid rgb(123, 123, 123);
            box-shadow: 5px 5px 5px 5px rgb(74, 72, 72);
            margin-left: auto;
            margin-right: auto;
            align-items: center;
            display: block;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        .video{
            padding: 20px;
            margin-left: auto;
            margin-right: auto;
            align-items: center;
            display: block;
        }
        button{
            margin-left: auto;
            margin-right: auto;
            align-items: center;
            display: block;
        }
        .ff{
            height: 40px;
            width: 80%;
            margin-top: 10px;
            background-color: #0171e6;
            border-radius: 10px;
            border: none;
        }
        .ff a{
            color: #fff;
            text-decoration: none;
            font-size: 20px;
        }
        .tt{
            height: 40px;
            width: 80%;
            margin-top: 10px;
            background-color: #000000;
            border-radius: 10px;
            border: none;
        }
        .tt a{
            color: #fff;
            text-decoration: none;
            font-size: 20px;
        }
        .in{
            height: 40px;
            width: 80%;
            margin-top: 10px;
            margin-bottom: 10px;
            background-color: #f600d1;
            border-radius: 10px;
            border: none;
        }
        .in a{
            color: #fff;
            text-decoration: none;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img class="logo-img" src="x-men.svg" alt="X-Men Premium">
        </div>
    </div>
    <div class="cotainer">
        <div>
            <button class="ff">
                <a href="https://www.facebook.com/xmenpremium"> Facebook</a>
            </button>
        </div>
        <div>
            <button class="tt">
                <a href="https://www.tiktok.com/@xmenpremium"> TicTok </a>
            </button>
        </div>
        <div>
            <button class="in">
                <a href="https://www.instagram.com/xmenpremium/"> Instagram</a>
            </button>
        </div>
    </div>
</body>
</html>
